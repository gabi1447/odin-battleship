<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
    </head>
    <body>
        <h1>Battleship</h1>
        <div class="interface">
            <div class="playButtonPlaceholder"></div>

            <div id="gameContainer">
                <div id="playerTableWrapper" class="tableWrapper">
                    <table id="playerTable" class="grid">
                        <tbody id="playerGrid"></tbody>
                    </table>

                    <h3>Your grid</h3>

                    <div class="randomButtonPlaceholder"></div>
                </div>

                <div id="computerTableWrapper" class="tableWrapper">
                    <table id="computerTable" class="grid">
                        <tbody id="computerGrid"></tbody>
                    </table>
                    <h3>Computer's grid</h3>
                </div>
            </div>
            <div class="info"></div>
        </div>
    </body>
</html>
